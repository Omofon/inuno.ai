{% extends "base.html" %}
{% block content %}
    <h1>Articles</h1>
    <ul>
        {% for article in articles %}
            <li>
                <a href="{% url 'news:article_detail' article.slug %}">{{ article.title }}</a>
                (Category: {{ article.category.name }})
            </li>
        {% endfor %}
    </ul>
{% endblock content %}
